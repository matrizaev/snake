name: Run unit tests

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install tools
      run: apt install cppcheck
    - name: static analysis
      run: cppcheck --error-exitcode=1 src/
    - name: build
      run: make
    - name: test
      run: make test
